{% extends "base.html" %}

{% block content %}
<h1>Projects</h1>
<div class="projects">
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <div class="photos">
                {% for photo in project.photos %}
                    <img src="{{ url_for('static', filename=photo.path) }}" alt="{{ project.title }}">
                {% endfor %}
            </div>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}" target="_blank">Project Link</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
